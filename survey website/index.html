<!DOCTYPE html>
<html lang="en">
  <head>
    <title>survey form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">survey</h1>
    <p id="description">please help us improve our services</p>
    <form id="survey-form">
      <label for="name" id="name-label">Name <input id="name" type="text" placeholder="Enter your name" required/></label>
      <label for="email" id="email-label">Email <input id="email" type="email" placeholder="Enter your Email" required /></label>
      <label for="mobile-number" id="number-label">Mobile number <input id="mobile-number" type="number" placeholder="Enter your Number" required/></label>
       <label for="number">Age:</label>
            <input type="number" id="number" name="age" min="15" max="90" placeholder="Enter your age" required>
           
      <label>Gender:</label>
            
                <label for="male"><input type="radio" id="male" name="gender" value="male"> Male</label>
            
            <label for="female"><input type="radio" id="female" name="gender" value="female"> Female</label>
            
                <label for="other"><input type="radio" id="other" name="gender" value="other"> Other</label>
           
      <label>Which programming languages do you know?</label>
           
                <label for="html"><input type="checkbox" id="html" name="languages" value="HTML"> HTML</label>
            
                <label for="css"><input type="checkbox" id="css" name="languages" value="CSS">CSS</label>
            
                <label for="javascript"><input type="checkbox" id="javascript" name="languages" value="JavaScript"> JavaScript</label>
                
      <label for="dropdown">Rate our website:</label>
      <select id="dropdown" name="rating" required>
        <option value="">select</option>
        <option value="Outstanding">Outstanding</option>
        <option value="very good">very good</option>
        <option value="average">average</option>
        <option value="below average">below average</option>
        <option value="Unsatisfactory">Unsatisfactory</option>
      </select>
       <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" required></textarea>
       <button id="submit" type="submit">submit</button>     
    </form>
  </body>
</html>
